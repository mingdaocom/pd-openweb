<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
        <meta name="renderer" content="webkit" />
        <meta name="force-rendering" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title content="升级浏览器"></title>
        <link href="/staticfiles/html/browserupgrade/style.css" rel="stylesheet" />
        <script>
            const ua = navigator.userAgent.toLowerCase();
            if (
                !(
                    ua.match(/(msie\s|trident.*rv:)([\w.]+)/) ||
                    (ua.match(/(chrome)\/([\w.]+)/) && parseInt(ua.match(/(chrome)\/([\w.]+)/)[2]) < 50)
                )
            ) {
                location.href = '/dashboard';
            }
        </script>
        <script src="/staticfiles/staticLanguages.js"></script>
    </head>

    <body>
        <div class="page">
            <div class="title">
                <img src="/staticfiles/html/browserupgrade/browserMD.png" alt="升级浏览器" />
                <h1 class="transformLang">您的浏览器太古老了，该升级了~</h1>
            </div>
            <div class="content">
                <ul>
                    <li class="google">
                        <a href="https://www.google.cn/chrome/" target="_blank" class="hvr-float-shadow"
                            ><img
                                src="/staticfiles/html/browserupgrade/browsergoogle.png"
                                alt="谷歌浏览器"
                                class="transformLang"
                        /></a>
                        <p class="transformLang">谷歌浏览器</p>
                    </li>
                    <li class="firefox">
                        <a href="http://www.firefox.com.cn/" target="_blank" class="hvr-float-shadow"
                            ><img
                                src="/staticfiles/html/browserupgrade/browserfirefox.png"
                                alt="火狐浏览器"
                                class="transformLang"
                        /></a>
                        <p class="transformLang">火狐浏览器</p>
                    </li>
                    <li class="edge">
                        <a href="https://www.microsoft.com/zh-cn/download" target="_blank" class="hvr-float-shadow"
                            ><img
                                src="/staticfiles/html/browserupgrade/browserIE.png"
                                alt="Edge浏览器"
                                class="transformLang"
                        /></a>
                        <p class="transformLang">Edge浏览器</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
