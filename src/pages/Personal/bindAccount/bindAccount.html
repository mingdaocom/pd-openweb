<div class="accountUpdateContainer">
    {{?it.des}}
        <p class="Font13 Gray_9 mp0 pBottom25">{{=it.des}}</p>
    {{?}}
    <div class="stepLine">
        <table class="stepLineTable" boder="0" cellpadding="0" cellspacing="0">
            <tr class="stepName">
                <td width="50%"  class="stepTitleChecked TxtLeft">{{=_l('验证身份')}}</td>
                <td class="TxtRight">{{=it.verifyText}}</td>
            </tr>
            <tr>
                <td colspan="2" class="LineHeight15 pTop15"></td>
            </tr>
            <tr>
                <td>
                    <div class="stepPlan pLeft8">
                        <div class="stepPlanLine lineFinsh ThemeBGColor3"></div>
                        <div class="stepCircle ThemeBGColor3 lineFinsh circleLeft" data-id="first"></div>
                    </div>
                </td>
                <td>
                <div class="stepPlan pRight8">
                    <div class="stepPlanLine lineUnfinsh"></div>
                    <div class="stepCircle lineUnfinsh circleRight" data-id="last">
                        <div class="stepCircleS"></div>
                    </div>
                </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="step1">
        <div class="mBottom20  Relative">
            <input type="password" class="inputBox txtLoginPassword w100" placeholder="{{=_l('请输入登录密码')}}" />
        </div>
        <div>
            <input type="button" class="ming btnPasswordValidate Button Button--primary Button--medium w100" value='{{=_l('下一步')}}'/>
        </div>
    </div>
    <div class="step2 Hidden">
    <!-- //邮箱  手机号 -->
        {{?it.data}}
        <div class="mBottom20 inputContainer">
            <input type="text" placeholder="{{=_l('请输入邮箱地址')}}" class="inputBox txtEmail Left" maxlength="64" />
            <div class="Clear"></div>
        </div>
        {{??}}
        <div class="mBottom20 inputContainer">
            <input type="text" placeholder="{{=_l('请输入手机号')}}" class="inputBox txtMobilePhone w100 box-sizing" maxlength="64" />
        </div>
        {{?}}
        {{?!it.isVerified}}
        <div class="mTop20 mBottom20 verifyCodeContainer">
            <input type="text" placeholder="{{=_l('请输入验证码')}}" class="inputBox txtVerifyCode" maxlength="6" />
            <input type="button" class="Button ming Button--primary Button--medium btnVerifyCode" value="{{=_l('获取验证码')}}" />
        </div>
        {{?}}
        <div>
            <input type="button" class="Button ming Button--primary Button--medium btnUpdateAccount w100" value="{{=_l('确认')}}"/>
        </div>
    </div>

</div>
