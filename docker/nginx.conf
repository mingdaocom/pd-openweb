server {
    listen 80 default_server;
    root /usr/share/nginx/html/;
    error_page 403 /403.html;
    error_page 404 /404.html;

    location / {
        set $langtag $cookie_i18n_langtag/;
        if ( $cookie_i18n_langtag = 'zh-Hans' ) {
            set $langtag '';
        }

        set $mobile 0;
        if ($http_user_agent ~* "(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|miniprogram|feishu ttwebview") {
            set $mobile 1;
